{% extends "base.html" %} 
  {% block content %}
  
<ul class="grid grid-cols-1 xl:grid-cols-3 gap-y-10 gap-x-6 items-start p-8">

  {% for project in projects_showcase_vec %}
    <li class="relative flex flex-col sm:flex-row xl:flex-col items-start">
        <div class="order-1 sm:ml-6 xl:ml-0">
            <div class="prose prose-slate prose-sm text-slate-600">
        <h2>{{project.project_title}}</h2>
        <p>
          {{project.project_description}}
        </p>
            </div><a
                class="group inline-flex items-center h-9 rounded-full text-sm font-semibold whitespace-nowrap px-3 focus:outline-none focus:ring-2 bg-slate-100 text-slate-700 hover:bg-slate-200 hover:text-slate-900 focus:ring-slate-500 mt-6"
        hx-get="/project-details/{{project.project_slug}}" hx-swap="innerHTML" hx-push-url="true"">Learn
        more<span class="sr-only"></span>
                <svg class="overflow-visible ml-3 text-slate-300 group-hover:text-slate-400"
                    width="3" height="6" viewBox="0 0 3 6" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path d="M0 0L3 3L0 6"></path>
                </svg></a>
        </div>
    <img src="https://pocketbase.sakura.pm/api/files/z6b7hsoqbkmfwmi/{{project.id}}/{{project.project_image}}" alt="" class="mb-6 shadow-md rounded-lg bg-slate-50 w-full sm:w-[17rem] sm:mb-0 xl:mb-6 xl:w-full" width="600" height="640">
    </li>
  {% endfor %}
</ul>

{% endblock %}
